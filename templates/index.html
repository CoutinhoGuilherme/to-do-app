<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="vh100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3">
                                To Do List
                            </h4>
                            <form class="row" action="/add" method="post">
                                <div class="col-4">
                                    <div class="form-outline">
                                        <input type="text" id="title" name="title" class="form-control" placeholder="Enter a task here">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for todo in todo_list %}
                                    <tr>
                                    <th scope="row">{{todo.id}}</th>
                                    <td>{{todo.title}}</td>
                                    <td>
                                        {% if todo.complete == False %}
                                        <div class="alert alert-secondary" role="alert">Em andamento</div>
                                        {% else %}
                                        <div class="alert alert-secondary" role="alert">Completa</div>
                                        {% endif %}
                                    </td>
                                    <td>
                                        <a href="" class="btn btn-success" href="/update/{{todo.id}}">Atualizar</a>
                                        <a href="" class="btn btn-danger ms-1">Deletar</a>
                                    </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
